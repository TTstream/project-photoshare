<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <div style="margin: 30px 50px 30px 50px;">
        <header class="blog-header">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
              <a class="blog-header-logo text-dark" href="/">PhotoShare</a>
            </div>

            <div align="right" class="col-4 justify-content-end align-items-center" >
              
              <a class="btn btn-sm btn-outline-secondary btntop" sec:authorize="isAnonymous" href="/oauth2/authorization/google">구글 로그인</a>
                <a class="btn btn-sm btn-outline-secondary btntop" sec:authorize="isAuthenticated()" href="/user/item/new">사진업로드</a>
                <a class="btn btn-sm btn-outline-secondary btntop" sec:authorize="isAuthenticated()" href="/user/items">사진관리</a>
              <a class="btn btn-sm btn-outline-secondary btntop" sec:authorize="isAuthenticated()" href="/logout">로그아웃</a>
              <a class="btn btn-sm btn-outline-secondary btntop" sec:authorize="isAuthenticated()" href="https://mail.google.com/mail/u/0/?logout&hl=en">다른아이디로 로그인</a>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              
            </div>

          </div>
        </header>

        </div>
</div>

</html>
